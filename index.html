<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>

    <div class="container">
        <div class="row1">
            <div id="1" data-row="0" data-column="0"></div>
            <div id="2" data-row="0" data-column="1"></div>
            <div id="3" data-row="0" data-column="2"></div>
        </div>
        <div class="row2">
            <div id="4" data-row="1" data-column="0"></div>
            <div id="5" data-row="1" data-column="1"></div>
            <div id="6" data-row="1" data-column="2"></div>
        </div>
        <div class="row3">
            <div id="7" data-row="2" data-column="0"></div>
            <div id="8" data-row="2" data-column="1"></div>
            <div id="9" data-row="2" data-column="2"></div>
        </div>
    </div>

    <dialog id="dialog">
        <form>
            <p>Enter the names of the players:</p>
            <label for="player1">Player 1(marker-X):</label>
            <input type="text" name="player1" id="player1">
            <br><br>

            <label for="player2">Player 2(marker-O)</label>
            <input type="text" name="player2" id="player2">
            
            <p>Note: Player 1 goes first</p>
            <button class="submit">Submit</button>
        </form>
    </dialog>

    <button class="start-restart">Start/Restart</button>
    <p class="winner"></p>
</body>
</html>
